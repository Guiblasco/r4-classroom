<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Classroom - Notas</title>
  <script type="module" src="/js/index.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Notas</h2>
      <form class="form new-grade">
        <div class="form__group">
          <label for="student" class="form__label">Estudiante: </label>
          <select id="student" class="form__control" required>
            <option value="">Selecciona un estudiante</option>
          </select>
        </div>
        <div class="form__group">
          <label for="course" class="form__label">Curso: </label>
          <select id="course" class="form__control" required>
            <option value="">Selecciona un curso</option>
          </select>
        </div>
        <div class="form__group">
          <label for="grade" class="form__label">Nota: </label>
          <input type="number" id="grade" class="form__control" min="0" max="10" required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear nota</button>
        </div>
      </form>
      Total: <span class="counter">0</span> notas
      <table class="table grades">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Nota</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
