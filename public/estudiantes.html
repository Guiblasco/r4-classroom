<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Classroom - Estudiantes</title>
  <script type="module" src="/js/index.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Estudiantes</h2>
      <form class="form new-student">
        <div class="form__group">
          <label for="name" class="form__label">Nombre: </label>
          <input type="text" id="name" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="lastname" class="form__label">Apellido: </label>
          <input type="text" id="lastname" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="age" class="form__label">Edad: </label>
          <input type="number" id="age" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Correo: </label>
          <input type="email" id="email" class="form__control" required>
        </div>
        <div class="form__group">
          <label for="phone" class="form__label">Telefono: </label>
          <input type="tel" id="phone" class="form__control" required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear estudiante</button>
        </div>
      </form>
      Total: <span class="counter">0</span> estudiantes
      <table class="table students">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
